<div class="login-wrapper">
  <mat-card class="login-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-row">
        <!-- Inputs (left) -->
        <div class="inputs-column">
          <label class="form-group">
            <span class="label">Brugernavn</span>
            <input type="text" formControlName="username" placeholder="Indtast brugernavn" autocomplete="username"
              class="input" />
            <div class="error"
              *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
              Brugernavn er påkrævet
            </div>
          </label>

          <label class="form-group">
            <span class="label">Adgangskode</span>
            <div class="password-wrapper">
              <input [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                placeholder="Indtast adgangskode" autocomplete="current-password" class="input" />
              <button type="button" class="toggle-btn" (click)="togglePassword()" [attr.aria-pressed]="!hidePassword"
                [attr.aria-label]="hidePassword ? 'Vis adgangskode' : 'Skjul adgangskode'">
                {{ hidePassword ? 'Vis' : 'Skjul' }}
              </button>
            </div>
            <div class="error"
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
              Adgangskode er påkrævet
            </div>
          </label>

          <div class="button-container">
            <button class="login-button" type="submit" [disabled]="loginForm.invalid">
              Log ind
            </button>
          </div>
        </div>

        <!-- Logo (right) -->
        <div class="img-box">
          <img src="/assets/logo.png" alt="Logo" />
        </div>
      </div>
    </form>
  </mat-card>
</div>
