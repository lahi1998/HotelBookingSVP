<app-staff-nav></app-staff-nav>
<div class="container">
    <div class="table-wrapper ">
        <h2>Værelser</h2>
        <input style="width: auto; margin: 5px;" matInput [(ngModel)]="filterValue" (ngModelChange)="applyFilter()"
            placeholder="Søg" />
        <div class="table-border">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- number Column -->
                <ng-container matColumnDef="number">
                    <th style="border-radius: 15px 0px 0px 0px;" mat-header-cell *matHeaderCellDef> Nummer </th>
                    <td mat-cell *matCellDef="let room"> {{room.number}} </td>
                </ng-container>

                <!-- floor Column -->
                <ng-container matColumnDef="floor">
                    <th mat-header-cell *matHeaderCellDef> Etage </th>
                    <td mat-cell *matCellDef="let room"> {{room.floor}} </td>
                </ng-container>

                <!-- type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Værelses type </th>
                    <td mat-cell *matCellDef="let room"> {{room.type}} </td>
                </ng-container>

                <!-- bedCount Column -->
                <ng-container matColumnDef="bedCount">
                    <th mat-header-cell *matHeaderCellDef> Antal senge </th>
                    <td mat-cell *matCellDef="let room"> {{room.bedCount}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="buttons">
                    <th style="border-radius: 0px 15px 0px 0px;" mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let room">
                        <button class="edit">Rediger</button>
                        <button class="delete">Slet</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
