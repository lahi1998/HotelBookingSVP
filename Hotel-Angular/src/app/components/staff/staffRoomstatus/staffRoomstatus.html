<app-staffNav></app-staffNav>
<div class="container">
    <div class="table-wrapper ">
        <h2>Værelser</h2>
        <input style="width: auto; margin: 5px;" matInput [(ngModel)]="filterValue" (ngModelChange)="searchFilter()"
            placeholder="Søg" />
        <div class="table-border">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- number Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef> Nummer </th>
                    <td mat-cell *matCellDef="let room"> {{room.number}} </td>
                </ng-container>

                <!-- floor Column -->
                <ng-container matColumnDef="floor">
                    <th mat-header-cell *matHeaderCellDef> Etage </th>
                    <td mat-cell *matCellDef="let room"> {{room.floor}} </td>
                </ng-container>

                <!-- type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Værelses type </th>
                    <td mat-cell *matCellDef="let room"> {{room.roomTypeName}} </td>
                </ng-container>

                <!-- bedAmount Column -->
                <ng-container matColumnDef="bedAmount">
                    <th mat-header-cell *matHeaderCellDef> Antal senge </th>
                    <td mat-cell *matCellDef="let room"> {{room.bedAmount}} </td>
                </ng-container>
                <!-- lastCleaned Column -->
                <ng-container matColumnDef="lastCleaned">
                    <th mat-header-cell *matHeaderCellDef> Sidts rengjort </th>
                    <td mat-cell *matCellDef="let room"> {{room.lastCleanedDate | date:'dd.MM.yyyy'}} </td>
                </ng-container>
                <!-- roomStatus Column -->
                <ng-container matColumnDef="roomStatus">
                    <th style="border-right: none;" mat-header-cell *matHeaderCellDef> Værelses status </th>
                    <td style="border-right: none;" mat-cell *matCellDef="let room"> {{room.roomStatus}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <p *ngIf="fetchFailed" class="fetch-error">Hentning fejlede</p>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
