<app-staffNav *ngIf="isReception"></app-staffNav>
<app-adminNav *ngIf="isAdmin"></app-adminNav>

<div class="container">
    <div class="table-wrapper ">
        <h2>Gæster</h2>
        <input style="width: auto; margin: 5px;" matInput [(ngModel)]="filterValue" (ngModelChange)="searchFilter()"
            placeholder="Søg" />
        <div class="table-border">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Full name Column -->
                <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef> Fulde navn </th>
                    <td mat-cell *matCellDef="let guest"> {{guest.fullName}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let guest"> {{guest.email}} </td>
                </ng-container>

                <!-- PhoneNumber Column -->
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef> Telefon nummer </th>
                    <td mat-cell *matCellDef="let guest"> {{guest.phoneNumber}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="buttons">
                    <th style="border-right: none;" mat-header-cell *matHeaderCellDef>
                    </th>
                    <td style="border-right: none;" mat-cell *matCellDef="let guest">
                        <button type="button" class="delete"
                            (click)="DeleteGuestRow(guest.id)">Slet</button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <p *ngIf="fetchFailed" class="fetch-error">Hentning fejlede</p>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
