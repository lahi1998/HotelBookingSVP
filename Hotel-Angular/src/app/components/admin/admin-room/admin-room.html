<app-admin-nav></app-admin-nav>
<div class="container">
    <div class="table-wrapper left">
        <h2>Værelser</h2>
        <div class="table-border">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- number Column -->
                <ng-container matColumnDef="number">
                    <th style="border-radius: 15px 0px 0px 0px;" mat-header-cell *matHeaderCellDef> Nummer </th>
                    <td mat-cell *matCellDef="let room"> {{room.number}} </td>
                </ng-container>

                <!-- floor Column -->
                <ng-container matColumnDef="floor">
                    <th mat-header-cell *matHeaderCellDef> Etage </th>
                    <td mat-cell *matCellDef="let room"> {{room.floor}} </td>
                </ng-container>

                <!-- type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Værelses type </th>
                    <td mat-cell *matCellDef="let room"> {{room.type}} </td>
                </ng-container>

                <!-- bedCount Column -->
                <ng-container matColumnDef="bedCount">
                    <th mat-header-cell *matHeaderCellDef> Antal senge </th>
                    <td mat-cell *matCellDef="let room"> {{room.bedCount}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="buttons">
                    <th style="border-radius: 0px 15px 0px 0px;" mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let room">
                        <button class="edit">Rediger</button>
                        <button class="delete">Slet</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>

    <div class="Create-type-box right">
        <label for="roomNumber">Nummer</label>
        <input id="roomNumber" type="text">
        <label for="roomFloor">Etage</label>
        <input id="roomFloor" type="text">
        <label for="roomType">Værelses type</label>
        <input id="roomType" type="text">
        <label for="roomBedCount">Antal senge</label>
        <input id="roomBedCount" type="text">

        <div class="image-upload">
            <div class="carousel" *ngIf="images.length > 0" >
                <div class="carousel-main">
                    <button type="button" (click)="prevImage()" [disabled]="images.length <= 1">‹</button>
                    <img class="imgprew" [src]="images[currentImageIndex]?.dataUrl" alt="Preview">
                    <button type="button" (click)="nextImage()" [disabled]="images.length <= 1">›</button>
                </div>

                <div class="carousel-controls">
                    <small>{{ currentImageIndex + 1 }} / {{ images.length }}</small>
                    <button type="button" (click)="deleteCurrentImage()" class="delete">Slet</button>
                </div>

                <div class="thumbnails" style="display:flex; gap:6px; overflow-x:auto;">
                    <img *ngFor="let img of images; let i = index" [src]="img.dataUrl" (click)="selectImage(i)"
                        [style.border]="i === currentImageIndex ? '2px solid #3f51b5' : '1px solid #ddd'"
                        style="width:56px; height:44px; object-fit:cover; cursor:pointer; border-radius:4px;">
                </div>
            </div>

            <label for="roomImages">Billeder</label>
            <input id="roomImages" type="file" accept="image/*" (change)="onFilesSelected($event)" multiple>
        </div>

        <button class="create" type="button" style="align-self:flex-end; margin-top:12px;">Opret</button>
    </div>

</div>
